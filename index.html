<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine üíò</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ff5f9e, #ff9acb, #ffc3da);
  font-family: 'Segoe UI', sans-serif;
}

/* ================= QUESTION CARD ================= */
.card {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255,255,255,0.96);
  padding: 35px 45px;
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  z-index: 10;
}

h2 {
  color: #ff2f92;
  min-height: 100px;
  white-space: pre-line;
}

/* ================= BUTTONS ================= */
button {
  padding: 12px 30px;
  font-size: 17px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
}

.btn-group {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 25px;
}

#yesBtn {
  background: linear-gradient(135deg, #ff2f92, #ff6fb1);
  color: white;
}

#noBtn {
  background: #ccc;
  position: relative;
}

/* ================= FINAL SCREEN ================= */
.final {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  gap: 18px;

  background-image: url("./images/couple.jpg"); /* LOCAL IMAGE */
  background-size: cover;
  background-position: center;
}

/* TEXT ABOVE HEARTS */
.final * {
  position: relative;
  z-index: 2;
}

/* MAIN LOVE TEXT */
.final h1 {
  font-size: 44px;
  font-weight: 700;
  color: white;
  text-shadow:
    0 0 6px #ff5fa2,
    0 0 14px #ff5fa2,
    0 0 30px #ff2f92;
  animation: popIn 1.5s ease forwards;
}

/* VALENTINE TEXT */
.final h2 {
  font-size: 32px;
  font-weight: 500;
  color: white;
  text-shadow:
    0 0 5px #ff6fb1,
    0 0 14px #ff2f92;
  animation: fadeUp 2.2s ease forwards;
}

/* ================= HEART SPARKS ================= */
.heart-spark {
  position: absolute;
  font-size: 14px;
  color: #ff7ebd;
  pointer-events: none;
  opacity: 0;

  text-shadow:
    0 0 6px #ff5fa2,
    0 0 12px #ff2f92;

  animation: heartFloat 4s ease-in-out forwards;
}

/* ================= ANIMATIONS ================= */
@keyframes popIn {
  0% { opacity: 0; transform: scale(0.7); }
  60% { opacity: 1; transform: scale(1.15); }
  100% { transform: scale(1); }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes heartFloat {
  0% { opacity: 0; transform: translateY(0) scale(0.6); }
  10% { opacity: 1; }
  50% { opacity: 0.9; }
  100% { opacity: 0; transform: translateY(-90px) scale(1.3); }
}
</style>
</head>

<body>

<div class="card" id="card">
  <h2 id="question"></h2>
  <div class="btn-group">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üôÉ</button>
  </div>
</div>

<script>
const herName = "Dharini";

const questions = [
  `Hey ${herName} üíï\nWill you be my Valentine? üíò`,
  `Do you believe our love will grow stronger every day? üå±‚ù§Ô∏è`,
  `Will you stand by me in every situation? ü§ùüíñ`,
  `Will you choose us, always? üíû`
];

let step = 0;

const q = document.getElementById("question");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

/* TYPE EFFECT */
function typeText(text) {
  q.innerHTML = "";
  let i = 0;
  const t = setInterval(() => {
    q.innerHTML += text.charAt(i);
    i++;
    if (i >= text.length) clearInterval(t);
  }, 45);
}

typeText(questions[0]);

/* NO BUTTON ESCAPE */
noBtn.addEventListener("mouseenter", () => {
  const maxX = window.innerWidth - noBtn.offsetWidth - 20;
  const maxY = window.innerHeight - noBtn.offsetHeight - 20;

  noBtn.style.position = "fixed";
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
});

/* YES BUTTON FLOW */
yesBtn.addEventListener("click", () => {
  step++;

  // Reset NO for next question
  noBtn.style.position = "relative";
  noBtn.style.left = "0";
  noBtn.style.top = "0";

  if (step < questions.length) {
    typeText(questions[step]);
  } else {
    showFinal();
  }
});

/* FINAL SCREEN */
function showFinal() {
  document.body.innerHTML = `
    <div class="final" id="finalScreen">
      <h1>I love you Dharini üíñüòç</h1>
      <h2>Happy Valentine‚Äôs Day üíòüåπ</h2>
    </div>
  `;
  startHeartSparks();
}

/* CONTINUOUS HEART SPARKS */
function startHeartSparks() {
  const screen = document.getElementById("finalScreen");

  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart-spark";
    heart.innerText = "üíñ";

    heart.style.left = 45 + Math.random() * 10 + "%";
    heart.style.top = 55 + Math.random() * 10 + "%";

    screen.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }, 250);
}
</script>

</body>
</html>
